<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Watcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .content {
            margin: 20px 0;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clipboard Watcher</h1>
        <div class="content">
            <button onclick="watchClipboard()">Watch Clipboard</button>
            <p id="clipContent"></p>
        </div>
    </div>

    <script>
        function watchClipboard() {
            const clipContent = document.getElementById('clipContent');
            navigator.clipboard.readText().then(text => {
                clipContent.innerText = text;
            }).catch(err => {
                clipContent.innerText = 'Failed to read clipboard!';
                console.error('Failed to read clipboard contents: ', err);
            });
        }

        // 页面加载完毕事件
        window.addEventListener('load', function() {
            console.log('Page is fully loaded');
            // 执行任何你希望在页面加载完毕后运行的代码
            const clipContent = document.getElementById('clipContent');
            clipContent.innerText = 'Page has been loaded. Click the button to watch the clipboard!';

            window.uioHookApi?.on("input", (e)=>{
                console.log("uioHookApi.on input", e);
            })
        });
    </script>
</body>
</html>
